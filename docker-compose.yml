services:
  db:
    image: postgres:16
    # Raise max_connections a bit; PgBouncer (below) will keep DB connections bounded.
    # Tune via POSTGRES_MAX_CONNECTIONS if needed.
    command: ["postgres", "-c", "max_connections=${POSTGRES_MAX_CONNECTIONS:-200}"]
    environment:
      POSTGRES_DB: ${DB_NAME:-noctispro}
      POSTGRES_USER: ${DB_USER:-noctispro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
    volumes:
      - noctis_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-noctispro} -d ${DB_NAME:-noctispro}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # Connection pooler to prevent Postgres "too many clients already".
  # PgBouncer multiplexes many app connections into a small number of DB connections.
  pgbouncer:
    image: edoburu/pgbouncer:1.22.1-p0
    environment:
      # Connect PgBouncer to Postgres
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-noctispro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      DB_NAME: ${DB_NAME:-noctispro}
      # Authentication for *clients connecting to PgBouncer* (web/celery).
      # Defaulting to "plain" avoids "wrong password type" errors when the
      # generated auth file contains plaintext passwords.
      #
      # If you want stronger auth handling, set PGBOUNCER_AUTH_TYPE=md5 and
      # ensure your PgBouncer auth file/users are configured accordingly.
      AUTH_TYPE: ${PGBOUNCER_AUTH_TYPE:-plain}
      # Pooling behavior
      POOL_MODE: transaction
      MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-1000}
      DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-20}
      RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE:-5}
      SERVER_RESET_QUERY: DISCARD ALL
      IGNORE_STARTUP_PARAMETERS: extra_float_digits
      # Listen inside the docker network
      LISTEN_PORT: "6432"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - noctis_redis:/data
    restart: unless-stopped

  web:
    build:
      context: .
    env_file:
      - .env.docker
    environment:
      # Ensure Postgres is used (app already supports env-based DATABASES).
      DB_ENGINE: django.db.backends.postgresql
      # Route through PgBouncer to avoid exhausting Postgres max_connections
      DB_HOST: pgbouncer
      DB_PORT: "6432"
      DB_NAME: ${DB_NAME:-noctispro}
      DB_USER: ${DB_USER:-noctispro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      USE_PGBOUNCER: "true"

      # Redis for Channels (websockets / realtime) + Celery (background jobs)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

      # Persist uploads/static outside the image so rebuilds never delete patient data.
      MEDIA_ROOT: /data/media
      STATIC_ROOT: /data/staticfiles
    depends_on:
      db:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
    ports:
      # Host port is configurable to avoid conflicts with other services.
      # Set WEB_PORT in .env.docker (defaults to 8000).
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - noctis_media:/data/media
      - noctis_static:/data/staticfiles
    restart: unless-stopped

  celery:
    build:
      context: .
    env_file:
      - .env.docker
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_HOST: pgbouncer
      DB_PORT: "6432"
      DB_NAME: ${DB_NAME:-noctispro}
      DB_USER: ${DB_USER:-noctispro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      USE_PGBOUNCER: "true"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      MEDIA_ROOT: /data/media
      STATIC_ROOT: /data/staticfiles
      DJANGO_SETTINGS_MODULE: noctis_pro.settings
    command:
      [
        "bash",
        "-lc",
        "WORKERS=\"${CELERY_CONCURRENCY:-}\"; if [ -z \"$$WORKERS\" ]; then WORKERS=\"$(python3 /app/tools/auto_concurrency.py celery 2>/dev/null || true)\"; fi; case \"$$WORKERS\" in (''|*[!0-9]*) WORKERS=1 ;; esac; exec celery -A noctis_pro worker -l info --concurrency \"$$WORKERS\"",
      ]
    depends_on:
      db:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - noctis_media:/data/media
      - noctis_static:/data/staticfiles
    restart: unless-stopped

  dicom:
    build:
      context: .
    env_file:
      - .env.docker
    environment:
      MEDIA_ROOT: /data/media
      STATIC_ROOT: /data/staticfiles
    command: ["bash", "-lc", "exec python dicom_receiver.py --port 11112 --aet NOCTIS_SCP"]
    ports:
      # Host port is configurable to avoid conflicts with systemd or other stacks.
      # Set DICOM_PORT in .env.docker (defaults to 11112).
      - "${DICOM_PORT:-11112}:11112"
    volumes:
      - noctis_media:/data/media
    restart: unless-stopped

  ngrok:
    profiles:
      - ngrok
    image: ngrok/ngrok:latest
    depends_on:
      - web
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
      NGROK_DOMAIN: ${NGROK_DOMAIN:-}
    volumes:
      - ./ngrok-entrypoint.sh:/ngrok-entrypoint.sh:ro
    entrypoint: ["sh", "/ngrok-entrypoint.sh"]
    ports:
      # Local ngrok API (optional; helpful for debugging)
      - "${NGROK_WEB_PORT:-4040}:4040"
    restart: unless-stopped

volumes:
  noctis_pgdata: {}
  noctis_media: {}
  noctis_static: {}
  noctis_redis: {}
