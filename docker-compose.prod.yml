services:
  db:
    image: postgres:16
    command: ["postgres", "-c", "max_connections=${POSTGRES_MAX_CONNECTIONS:-200}"]
    environment:
      POSTGRES_DB: ${DB_NAME:-noctispro}
      POSTGRES_USER: ${DB_USER:-noctispro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
    volumes:
      - noctis_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-noctispro} -d ${DB_NAME:-noctispro}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  pgbouncer:
    image: edoburu/pgbouncer:1.22.1
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-noctispro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      DB_NAME: ${DB_NAME:-noctispro}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-1000}
      DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-20}
      RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE:-5}
      SERVER_RESET_QUERY: DISCARD ALL
      IGNORE_STARTUP_PARAMETERS: extra_float_digits
      LISTEN_PORT: "6432"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - noctis_redis:/data
    restart: unless-stopped

  web:
    build:
      context: .
    env_file:
      - .env.docker
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_HOST: pgbouncer
      DB_PORT: "6432"
      DB_NAME: ${DB_NAME:-noctispro}
      DB_USER: ${DB_USER:-noctispro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      USE_PGBOUNCER: "true"

      # Redis for Channels (websockets / realtime)
      REDIS_URL: redis://redis:6379/0
      # Redis for Celery (background jobs / post-processing)
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

      # Persist uploads/static outside the image so rebuilds never delete data.
      MEDIA_ROOT: /data/media
      STATIC_ROOT: /data/staticfiles

      # Behind nginx TLS terminator
      SSL_ENABLED: "true"
      USE_X_FORWARDED_HOST: "true"
      USE_X_FORWARDED_PORT: "true"
    depends_on:
      db:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
    expose:
      - "8000"
    volumes:
      - noctis_media:/data/media
      - noctis_static:/data/staticfiles
    restart: unless-stopped

  celery:
    build:
      context: .
    env_file:
      - .env.docker
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_HOST: pgbouncer
      DB_PORT: "6432"
      DB_NAME: ${DB_NAME:-noctispro}
      DB_USER: ${DB_USER:-noctispro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      USE_PGBOUNCER: "true"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      MEDIA_ROOT: /data/media
      STATIC_ROOT: /data/staticfiles
      DJANGO_SETTINGS_MODULE: noctis_pro.settings
    command:
      [
        "bash",
        "-lc",
        "WORKERS=\"${CELERY_CONCURRENCY:-}\"; if [ -z \"$WORKERS\" ]; then WORKERS=\"$(python3 /app/tools/auto_concurrency.py celery 2>/dev/null || true)\"; fi; case \"$WORKERS\" in (''|*[!0-9]*) WORKERS=1 ;; esac; exec celery -A noctis_pro worker -l info --concurrency \"$WORKERS\"",
      ]
    depends_on:
      db:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - noctis_media:/data/media
      - noctis_static:/data/staticfiles
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-example.com}
    volumes:
      # nginx image will envsubst *.template into /etc/nginx/conf.d/
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/www:/var/www/certbot:ro
      - ./nginx/letsencrypt:/etc/letsencrypt:ro
      - noctis_static:/static:ro
    restart: unless-stopped

volumes:
  noctis_pgdata:
  noctis_media:
  noctis_static:
  noctis_redis:

